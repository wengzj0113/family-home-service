name: Deploy Frontend And Admin To GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            admin/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Install admin dependencies
        run: npm ci
        working-directory: admin

      - name: Build admin
        run: npm run build
        working-directory: admin
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_ADMIN_API_BASE_URL || vars.VITE_API_BASE_URL }}

      - name: Assemble pages artifact
        run: |
          mkdir -p gh-pages-dist/admin
          cp -r frontend/dist/* gh-pages-dist/
          cp -r admin/dist/* gh-pages-dist/admin/
          cp gh-pages-dist/index.html gh-pages-dist/404.html
          cp gh-pages-dist/admin/index.html gh-pages-dist/admin/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
